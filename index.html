<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="calculator.css">
  <script src="calculator.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="calculator">
    <div class="row input_container"><!--
      --><div id="main_input" class="input key"></div><!--
    --></div>
    <div class="row"><!--
      --><div id="preview_input" class="input input_preview key"></div><!--
    --></div>
    <div class="row">
      <div id="reset" class="key double_key">AC</div><!--
      --><div class="key">&lt;</div><!--
      --><div class="key operation">/</div>
    </div>
    <div class="row">
         <div class="key digit">7</div><!--
      --><div class="key digit">8</div><!--
      --><div class="key digit">9</div><!--
      --><div class="key operation">x</div>
    </div>
    <div class="row">
         <div class="key digit">4</div><!--
      --><div class="key digit">5</div><!--
      --><div class="key digit">6</div><!--
      --><div class="key operation">-</div>
    </div>
    <div class="row">
         <div class="key digit">1</div><!--
      --><div class="key digit">2</div><!--
      --><div class="key digit">3</div><!--
      --><div class="key operation">+</div>
    </div>
    <div class="row">
      <div class="key">.</div><!--
      --><div class="key digit">0</div><!--
      --><div id="equals" class="key double_key">=</div>
    </div>
  </div>
</body>
</html>
